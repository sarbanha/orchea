                Loading documentation...

    <script>
        class AboutPage {
            constructor() {
                this.loadReadme();
            }

            async loadReadme() {
                try {
                    // Try to load README.md from the root directory
                    const response = await fetch('README.md');
                    if (!response.ok) {
                        throw new Error(`Failed to load README.md: ${response.statusText}`);
                    }
                    
                    const content = await response.text();
                    const htmlContent = this.renderMarkdown(content);
                    document.getElementById('readme-content').innerHTML = htmlContent;
                } catch (error) {
                    console.error('Error loading README:', error);
                    document.getElementById('readme-content').innerHTML = `
                        <div class="error">
                            <h2>Error Loading Documentation</h2>
                            <p>Could not load README.md: ${error.message}</p>
                            <p>Please make sure the README.md file exists in the root directory.</p>
                        </div>
                    `;
                }
            }

            renderMarkdown(markdown) {
                let html = markdown;

                // Headers
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

                // Bold and italic
                html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
                html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');

                // Code blocks
                html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');
                html = html.replace(/`([^`]*)`/gim, '<code>$1</code>');

                // Links
                html = html.replace(/\[([^\]]*)\]\(([^\)]*)\)/gim, '<a href="$2">$1</a>');

                // Lists
                html = html.replace(/^\d+\.\s(.*)$/gim, '<li>$1</li>');
                html = html.replace(/^-\s(.*)$/gim, '<li>$1</li>');
                
                // Wrap consecutive list items in ul/ol tags
                html = html.replace(/(<li>.*<\/li>)/gims, function(match) {
                    // Simple heuristic: if we see numbered lists, use ol
                    if (match.includes('1.') || match.includes('2.') || match.includes('3.')) {
                        return '<ol>' + match + '</ol>';
                    } else {
                        return '<ul>' + match + '</ul>';
                    }
                });

                // Blockquotes
                html = html.replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>');

                // Paragraphs
                html = html.replace(/\n\n/gim, '</p><p>');
                html = '<p>' + html + '</p>';

                // Clean up empty paragraphs and fix nesting
                html = html.replace(/<p><\/p>/gim, '');
                html = html.replace(/<p>(<h[1-6]>)/gim, '$1');
                html = html.replace(/(<\/h[1-6]>)<\/p>/gim, '$1');
                html = html.replace(/<p>(<pre>)/gim, '$1');
                html = html.replace(/(<\/pre>)<\/p>/gim, '$1');
                html = html.replace(/<p>(<ul>|<ol>)/gim, '$1');
                html = html.replace(/(<\/ul>|<\/ol>)<\/p>/gim, '$1');
                html = html.replace(/<p>(<blockquote>)/gim, '$1');
                html = html.replace(/(<\/blockquote>)<\/p>/gim, '$1');

                return html;
            }
        }

        // Initialize the about page when loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AboutPage();
        });
    </script>
