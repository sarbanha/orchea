<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOCUMENT_TITLE}} - Orchea Documentation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .metadata {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-meta {
            margin-top: 40px;
            padding-top: 20px;
            text-align: right;
            font-size: 0.8em;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }

        .content h1 {
            color: #2c3e50;
            font-size: 2em;
            padding: 0;
            border: none;
            margin-bottom: 0;
        }

        .content h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 0;
            padding: 0;
            border: none;
        }

        .content h3 {
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 0;
            line-height: 1.7;
            padding: 0;
            border: none;
        }

        .content h4,
        .content h5,
        .content h6 {
            color: #34495e;
            margin-bottom: 0;
            padding: 0;
            border: none;
        }

        .content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .content h1 + p,
        .content h2 + p,
        .content h3 + p,
        .content h4 + p,
        .content h5 + p,
        .content h6 + p {
            margin-top: 0;
        }

        .content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: #ecf0f1;
        }

        .content ul, .content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .content li {
            margin: 5px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 50% { content: 'Loading'; }
            60% { content: 'Loading.'; }
            70% { content: 'Loading..'; }
            80%, 100% { content: 'Loading...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <div class="loading">Loading</div>
        </div>
        
        <div class="footer-meta">
            <span id="document-version"></span> | <span id="document-date"></span>
        </div>
    </div>

    <!-- Load JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../../lib/yaml-parser.js"></script>
    <script src="../../lib/document-builder.js"></script>

    <script>
        // Initialize and render the document
        document.addEventListener('DOMContentLoaded', async function() {
            const builder = new DocumentBuilder();
            await builder.renderDocument('./config.yaml', 'content');
            
            // Load version and date info for footer
            try {
                const response = await fetch('./config.yaml');
                if (response.ok) {
                    const yamlText = await response.text();
                    const config = YAMLParser.parse(yamlText);
                    
                    document.getElementById('document-version').textContent = `v${config.version || '1.0'}`;
                    document.getElementById('document-date').textContent = config.date || 'Unknown date';
                }
            } catch (error) {
                console.error('Error loading footer metadata:', error);
            }
        });
    </script>
</body>
</html>
